<!DOCTYPE html>
<html>

<!-- START HEAD -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>adTech</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Button-thib.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="https://daneden.github.io/animate.css/animate.min.css">
    <link rel="stylesheet" href="assets/css/Pricing-Tables-Item-Featured.css">
</head>
<!--  END HEAD -->
<!-- START BODY -->
<body ng-app="">
  <!-- START NAV -->
  <div ng-include="'assets/templates/navbar.htm'" style="padding-bottom: 100px"></div>
  <!-- END NAV  -->
  <!-- START MAIN -->
    <main class="page">
      <!-- START SECTION 1 -->
        <section class="d-xl-flex flex-grow-1">
            <div class="container"><img class="img-thumbnail img-fluid" src="assets/img/testador_BANNER.jpg"></div>
        </section>
        <!-- END SECTION 1 -->
        <!-- START SECTION 2 -->
        <section class="layout-block block-adTechMain">
          <!-- START CONTAINER 1 -->
            <div class="container">
              <!-- START TITLE -->
                <div class="custom-block">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>
                                        <h1>Testador</h1>
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <!-- END TITLE -->
                <!-- START DESCRIPTION -->
                <div class="custom-block">
                    <p>Generate a QR code given an advertisement ID and creative ID!<br></p>
                </div>
                <!-- END DESCRIPTION -->
                <!--  START MAIN FORM -->
                <div>
                    <form>
                        <p style="padding-bottom: 0px;margin-bottom: 9px;">Select the advertisement type:</p>
                        <!-- START RADIO SELECTORS -->
                        <div class="form-row" style="padding-bottom: 0px;margin-bottom: 10px;">
                            <!-- COLUMN 1 -->
                            <div class="col">
                                <div class="form-check">
                                  <input id="displayAd" class="form-check-input" type="radio" name="adType" checked>
                                  <label class="form-check-label" for="formCheck-5" style="font-family: Lato, sans-serif; font-size: 1.2em; font-weight: 300;">Display</label>
                                </div>
                            </div>
                            <!-- COLUMN 2 -->
                            <div class="col">
                                <div class="form-check">
                                  <input id="audioAd" class="form-check-input" type="radio" name="adType">
                                  <label class="form-check-label" for="formCheck-6" style="font-family: Lato, sans-serif; font-size: 1.2em; font-weight: 300;">Audio</label>
                                </div>
                            </div>
                            <!-- COLUMN 3 -->
                            <div class="col">
                                <div class="form-check">
                                  <input id="videoAd" class="form-check-input" type="radio" name="adType">
                                  <label class="form-check-label" for="formCheck-7" style="font-family: Lato, sans-serif; font-size: 1.2em; font-weight: 300;">Video</label>
                                </div>
                            </div>
                            <!-- COLUMN 4 -->
                            <div class="col">
                                <div class="form-check">
                                  <input id="intAd" class="form-check-input" type="radio" name="adType">
                                  <label class="form-check-label" for="formCheck-8" style="font-family: Lato, sans-serif; font-size: 1.2em; font-weight: 300;">Interstital</label>
                                </div>
                            </div>
                        </div>
                        <!-- END RADIO SELECTORS -->
                        <!-- START INPUT ID'S & SUBMIT BUTTON -->
                        <p style="margin-bottom: 10px;">Enter the Ad ID:</p>
                        <input id="adId" class="form-control" type="text" style="margin-bottom: 15px;">
                        <p style="margin-bottom: 10px;">Enter the Creative ID:</p>
                        <input id="cId" class="form-control" type="text" style="margin-bottom: 15px;">
                        <button onclick="qrCode()" class="btn btn-primary border rounded-0" type="button" style="margin: 10px;">Generate a QR code</button>
                        <!-- END INPUT ID'S & SUBMIT BUTTON -->
                      </form>
                </div>
                <!-- END MAIN FORM -->
                <!-- START RESULT -->
                <div id="result-container" style="padding-top: 65px; display:none">
                    <form><div id="result" class="container"></div></form>
                </div>
                <!-- END RESULT -->
            </div>
            <!-- END CONTAINER 1 -->
        </section>
        <!-- END SECTION 2 -->
    </main>
    <!-- END MAIN -->
    <!-- START FOOTER -->
    <div ng-include="'/assets/templates/footer.htm'"></div>
    <!-- END FOOTER -->
    <!-- START SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
    <div ng-include="'/assets/templates/scripts.htm'"></div>
    <!-- Site functionality script -->
    <script src="assets/js/controller.js"></script>
    <!-- END SCRIPTS -->
</body>
<!-- END BODY -->
</html>
