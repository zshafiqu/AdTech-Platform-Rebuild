<!DOCTYPE html>
<html>

<!-- START HEAD -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>adTech</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Button-thib.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="https://daneden.github.io/animate.css/animate.min.css">
    <link rel="stylesheet" href="assets/css/Pricing-Tables-Item-Featured.css">
</head>
<!--  END HEAD -->
<!-- START BODY -->
<body ng-app="">
  <!-- START NAV -->
  <div ng-include="'assets/templates/navbar.htm'" style="padding-bottom: 100px"></div>
  <!-- END NAV  -->
  <!-- START MAIN -->
    <main class="page">
        <!-- START SECTION 1 -->
        <section class="d-xl-flex flex-grow-1">
            <div class="container"><img class="img-thumbnail img-fluid" src="assets/img/interst_BANNER.jpg"></div>
        </section>
        <!-- END SECTION 1 -->
        <!-- START SECTION 2 -->
        <section class="layout-block block-adTechMain">
            <!-- START CONTAINER 1 -->
            <div class="container">
              <!-- START TITLE  -->
                <div class="custom-block">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>
                                        <h1>Interstitial Generator</h1>
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <!-- END TITLE -->
                <!-- START DESCRIPTION -->
                <div class="custom-block">
                    <p style="font-family: Lato, sans-serif;">The Interstitial Generator creates legacy mobile interstitial code&nbsp;<br><strong>[includes checked-in HTML paths]</strong></p>
                </div>
                <!-- END DESCRIPTION -->
                <!-- BEGIN RADIO SELECTORS -->
                <div>
                    <p style="margin-bottom: 5px;">Select the number of CTAs</p>
                    <div class="row d-inline-flex" style="padding-bottom: 25px;padding-top: 0px;">
                        <div class="col">
                            <div class="form-check">
                              <input id="oneCTA" onclick="updateType()" name="adType" checked class="form-check-input" type="radio">
                              <label class="form-check-label" for="formCheck-3" style="font-family: Lato, sans-serif; font-size: 1.2em; font-weight: 300;">One</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                              <input id="twoCTA" onclick="updateType()" name="adType" class="form-check-input" type="radio">
                              <label class="form-check-label" for="formCheck-4" style="font-family: Lato, sans-serif; font-size: 1.2em; font-weight: 300;">Two</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END RADIO SELECTORS -->

                <!-- BEGIN FORM -->
                <div>
                    <form>
                        <!-- BEGIN INPUTS -->
                        <div>
                            <!-- BEGIN FIRST FIVE INPUTS -->
                            <p style="margin-bottom: 10px;padding-top: 10px;">Checked-in interstitial URL:</p>
                            <input id="lp_input" class="form-control" type="text" inputmode="url" style="margin-bottom: 15px;">
                            <p style="margin-bottom: 10px;margin-top: 0px;">Intskip HTML:</p>
                            <textarea id="htmlCode" class="form-control" style="height:150px" placeholder="<HTML>"></textarea>
                            <!-- two CTA div -->
                            <div id="twoCTAinput" style="display:none">
                              <p style="margin-bottom: 10px;padding-top: 10px;">Second click URL:</p>
                              <input id="secondClick" class="form-control" type="text" inputmode="url" style="margin-bottom: 0px;">
                            </div>
                            <!-- end two CTA div -->
                            <p style="margin-bottom: 10px;padding-top: 10px;">Impression URL:</p>
                            <input id="impressionURL" class="form-control" type="text" value="%i" inputmode="url" style="margin-bottom: 0px;">
                            <p style="margin-bottom: 10px;padding-top: 10px;">Third party impression tracker:</p>
                            <input id="impressionTracker" class="form-control" type="text" inputmode="url" style="margin-bottom: 15px;">
                            <!-- END FIRST FIVE INPUTS -->
                            <!-- BEGIN HEIGHT -->
                            <div class="form-row d-inline-block">
                                <div class="col">
                                    <p>Ad Height:</p>
                                    <input id = "adHeight" class="form-control" type="text" value="100" style="margin-top: -25px;margin-bottom: 10px;">
                                </div>
                            </div>
                            <!-- END HEIGHT -->
                        </div>
                        <!-- END INPUTS -->
                        <!-- BEGIN SUBMIT BUTTON AND RESULT -->
                        <div>
                          <button onclick="generateCode(); return false;" class="btn btn-primary border rounded-0" type="button"
                          style="margin: 10px;padding-top: 10px;margin-top: 20px;padding-bottom: 10px;">Generate code</button>
                            <p>Generated code:</p>
                            <textarea id="adCode" class="form-control" readonly="" placeholder="<result>" style="margin-top: -20px;height: 230px;"></textarea>
                        </div>
                        <!-- END SUBMIT BUTTON AND RESULT -->
                    </form>
                </div>
                <!-- END FORM -->
            </div>
            <!-- END CONTAINER 1 -->
        </section>
        <!-- END SECTION 2 -->
    </main>
    <!-- END MAIN -->
    <!-- START FOOTER -->
    <div ng-include="'assets/templates/footer.htm'"></div>
    <!-- END FOOTER -->
    <!-- START SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
    <div ng-include="'assets/templates/scripts.htm'"></div>
    <!-- site functionality script -->
    <script src="assets/js/controller.js"></script>
    <!-- END SCRIPTS -->
</body>
<!-- END BODY -->
</html>
