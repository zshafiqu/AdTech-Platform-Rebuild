<!DOCTYPE html>
<html>

<!-- START HEAD -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>adTech</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Button-thib.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="https://daneden.github.io/animate.css/animate.min.css">
    <link rel="stylesheet" href="assets/css/Pricing-Tables-Item-Featured.css">
</head>
<!--  END HEAD -->
<!-- START BODY -->
<body ng-app="">
  <!-- START NAV -->
  <div ng-include="'assets/templates/navbar.htm'" style="padding-bottom: 100px"></div>
  <!-- END NAV  -->
  <!-- START MAIN -->
    <main class="page">
        <!-- START SECTION 1 -->
        <section class="d-xl-flex flex-grow-1">
            <div class="container"><img class="img-thumbnail img-fluid" src="assets/img/survey_BANNER.jpg"></div>
        </section>
        <!-- END SECTION 1 -->
        <!-- START SECTION 2 -->
        <section class="layout-block block-adTechMain">
            <!-- START CONTAINER 1 -->
            <div class="container">
                <!-- START TITLE -->
                <div class="custom-block">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>
                                        <h1>Survey Code Generator</h1>
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <!-- END TITLE -->
                <!-- START DESCRIPTION -->
                <div class="custom-block">
                    <p style="font-family: Lato, sans-serif;">Generate code for given survey questions and answers.</p>
                </div>
                <!-- END DESCRIPTION -->
            </div>
            <!-- END CONTAINER 1 -->
            <!-- START RANDOMIZE QUESTIONS -->
              <div style="margin-bottom: 15px;">
                <p style="margin-bottom: 10px;">Randomize Questions?</p>
                <div class="field" style="display: inline-block;">
                  <select id="randomizeQuestions" class="form-control">
                    <option id="rq2" value="false">No</option>
                    <option id="rq1" value="true">Yes</option>
                  </select>
                </div>
              </div>
              <!-- END RANDOMIZE QUESTIONS -->
              <!-- START QUESTIONS FORN -->
              <div id="questionRows" class="container flex-column" style="padding-top: 0px;">
                <!-- START FORM -->
              	<div class="d-flex flex-wrap" id="questionTable">
                  <form style="margin-top: 10px;" id="form1">
                    <!-- QUESTION1 INPUT -->
              			<p style="margin-bottom: 10px;">Question 1</p>
                    <input id="questionInput" class="form-control" type="text">
                    <!-- SELECTOR ITEMS -->
              			<div class="form-row">
                      <!-- QUESTIONTYPE -->
              				<div class="col">
              					<p style="margin-bottom: 10px;margin-top: 15px;">Question:</p>
                        <select id="questionType" class="form-control">
                          <option id="q1" value="brand-awareness">brand-awareness</option>
                          <option id="q2" value="demographic">demographic</option>
                        </select>
              				</div>
                      <!-- SURVEY TYPE -->
              				<div class="col">
              					<p style="margin-top: 15px;margin-bottom: 10px;">Survey:</p>
                        <select id="surveyType" class="form-control">
                          <option id="s1" value="single">single</option>
                          <option id="s2" value="multiple">mutiple</option>
                          <option id="s2" value="agree-disagree">agree-disagree</option>
                        </select>
              				</div>
              			</div>
                    <!-- SELECTOR #2 -->
                    <div class="form-row">
                      <!-- RANDOMIZE ANSWERS -->
                      <div class="col">
                        <p style="margin-top: 15px;margin-bottom: 10px;">Randomize Answers?</p>
                        <select id="randomizeAnswers" class="form-control">
                          <option id="r2" value="false">false</option>
                          <option id="r1" value="true">true</option>
                        </select>
                      </div>
                    </div>
                    <!-- ROW OF BUTTONS -->
              			<div class="form-row">
                      <!-- ADD ANSWER -->
              				<div class="col text-right">
              					<button onclick="addAnswer(1);" class="btn btn-primary border rounded-0" style="margin-top: 20px;" type="button">Add Answer</button>
              				</div>
                      <!-- ADD QUESTIONS -->
              				<div class="col text-left">
              					<button onclick="addQuestion();" class="btn btn-primary border rounded-0" style="margin-top: 20px;" type="button">Add Question</button>
              				</div>
              			</div>
                    <!-- ANSWER INPUT -->
              			<div class="input-group" style="margin-top: 15px;">
              				<div class="input-group-prepend">
              					<span class="input-group-text">Answer</span>
              				</div><input id="1_responseInput_1" class="form-control" type="text">
              				<div class="input-group-append"></div>
              			</div>
              		</form>


              	</div>
                <!-- END FORM -->




              </div>
              <!-- END QUESTIONS FORM -->
              <div class="container flex-column" style="margin-top:30px;">
                  <div class="">
                      <form>
                        <div class="form-row">
                          <div class="col">
                            <button class="btn btn-primary border rounded-0" style="margin-top: 0px;" type="button">Submit Survey</button>
                          </div>
                        </div>
                        <p style="margin-top: 20px; margin-bottom: 15px;">Generated Survey Code:</p>
                        <textarea readonly class="form-control" placeholder="&lt;resulting survey code&gt;" style="height:500px;"></textarea>
                      </form>
                  </div>
              </div>
        </section>
    </main>
    <!-- END MAIN -->
    <!-- START FOOTER -->
    <div ng-include="'assets/templates/footer.htm'"></div>
    <!-- END FOOTER -->
    <!-- START SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
    <div ng-include="'assets/templates/scripts.htm'"></div>
    <!-- site functionality script -->
    <script src="assets/js/Controllers/surveygen.js"></script>
    <script src="assets/js/Controllers/adxcel.js"></script>
    <!-- script to resize onload -->
    <script type="text/javascript">
        function zoom() {
            document.body.style.zoom = "85%"
        }
    </script>

    <body onload="zoom()">
    <!-- END SCRIPTS -->
</body>
<!-- END BODY -->
</html>
