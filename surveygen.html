<!DOCTYPE html>
<html>

<!-- START HEAD -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>adTech</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css"> -->
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Button-thib.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="https://daneden.github.io/animate.css/animate.min.css">
    <link rel="stylesheet" href="assets/css/Pricing-Tables-Item-Featured.css">
</head>
<!--  END HEAD -->
<!-- START BODY -->
<body ng-app="">
  <!-- START NAV -->
  <div ng-include="'assets/templates/navbar.htm'" style="padding-bottom: 70px"></div>
  <!-- END NAV  -->
  <!-- START MAIN -->
    <main class="page">
        <!-- START SECTION 1 -->
        <section class="d-xl-flex flex-grow-1">
            <div class="container"><img class="img-thumbnail img-fluid" src="assets/img/survey_BANNER.jpg"></div>
        </section>
        <!-- END SECTION 1 -->
        <!-- START SECTION 2 -->
        <section class="layout-block block-adTechMain">
            <!-- START CONTAINER 1 -->
            <div class="container">
                <!-- START TITLE -->
                <div class="custom-block">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>
                                        <h1>Survey Code Generator</h1>
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <!-- END TITLE -->
                <!-- START DESCRIPTION -->
                <div class="custom-block">
                    <p style="font-family: Lato, sans-serif;">Generate code for given survey questions and answers.</p>
                </div>
                <!-- END DESCRIPTION -->
            </div>
            <!-- END CONTAINER 1 -->
            <!-- START CONTAINER 2 -->
            <div class="container d-flex flex-column" style="padding-top: 0px;">
                <!-- START RANDOMIZE QUESTIONS BUTTON -->
                <div style="margin-bottom: 15px;">
                    <div class="dropdown">
                      <button class="btn btn-primary dropdown-toggle border rounded-0" data-toggle="dropdown" aria-expanded="false" type="button">Randomize Questions?</button>
                      <div class="dropdown-menu text-center" role="menu">
                        <a class="dropdown-item" role="presentation" href="#">Yes</a>
                        <a class="dropdown-item" role="presentation" href="#">No</a>
                      </div>
                    </div>
                </div>
                <!-- END RANDOMIZE QUESTIONS BUTTON -->
                <!-- START QUESTIONS & DROPDOWN BUTTONS -->
                <div>
                    <form style="margin-bottom: 10px;">
                        <!-- QUESTION # ? -->
                        <p style="margin-bottom: 10px;">Question 1:</p>
                        <input class="form-control" type="text" style="margin-bottom: 10px;">
                        <!-- QUESTION TYPE -->
                        <div class="dropdown">
                          <button class="btn btn-primary dropdown-toggle border rounded-0" data-toggle="dropdown" aria-expanded="false" type="button" style="width: 198px;margin-top: 5px;margin-bottom: 15px;">Question Type</button>
                            <div class="dropdown-menu text-center" role="menu">
                              <a class="dropdown-item" role="presentation" href="#">Brand-Awareness</a>
                              <a class="dropdown-item" role="presentation" href="#">Demographic</a>
                            </div>
                        </div>
                        <!-- SURVEY TYPE -->
                        <div class="dropdown">
                          <button class="btn btn-primary dropdown-toggle border rounded-0" data-toggle="dropdown" aria-expanded="false" type="button" style="width: 198px;margin-bottom: 15px;">Survey Type</button>
                            <div class="dropdown-menu text-center" role="menu">
                              <a class="dropdown-item" role="presentation" href="#">Single</a>
                              <a class="dropdown-item" role="presentation" href="#">Multiple</a>
                              <a class="dropdown-item" role="presentation" href="#">Agree-Disagree</a>
                            </div>
                        </div>
                        <!-- RANDOMIZE ANSWERS? -->
                        <div class="dropdown">
                          <button class="btn btn-primary dropdown-toggle border rounded-0" data-toggle="dropdown" aria-expanded="false" type="button" style="width: 198px;margin-bottom: 15px;">Randomize Answers?</button>
                            <div class="dropdown-menu text-center" role="menu">
                              <a class="dropdown-item" role="presentation" href="#">Yes</a>
                              <a class="dropdown-item" role="presentation" href="#">No</a>
                            </div>
                        </div>
                        <!-- AMSWER: -->
                        <p style="margin-bottom: 10px;">Answer:</p>
                        <input class="form-control" type="text" style="margin-bottom: 25px;">
                        <!-- ADD ANSWER BUTTON -->
                        <button class="btn btn-primary border rounded-0" type="button" style="width: 130px;margin-right: 10px;">Add Answer</button>
                        <!-- ADDITIONAL ANSWER / REMOVE BUTTON ... FOR SHOW/HIDE ON ADDITIONAL QUESTIONS !!! -->
                        <div style="margin-bottom: 5px;">
                            <p style="margin-bottom: 10px;margin-top: 30px;">Additional Answer:</p>
                            <input class="form-control" type="text" style="margin-bottom: 15px;">
                            <button class="btn btn-primary border rounded-0" type="button" style="margin-top: 0px;width: 130px;">Remove</button>
                        </div>
                    </form>
                </div>
                <!-- END QUESTIONS & DROPDOWN BUTTONS  -->
            </div>
            <!-- END CONTAINER 2 -->
            <!-- START CONTAINER 3 -->
            <div class="container d-flex flex-column" style="padding-top: 25px;">
                <!-- START CONTROL FORM - ADD QUESTION OR SUBMIT SURVEY -->
                <div class="d-flex">
                    <form style="width: 650px;">
                        <div class="form-row">
                            <div class="col" style="height: 45px;">
                                <p>Make a selection:</p>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="btn-group d-inline-block" role="group">
                                  <button class="btn btn-primary border rounded-0" type="button" style="width: 130px;margin-right: 10px;">Submit Survey</button>
                                  <button class="btn btn-primary border rounded-0" type="button" style="width: 130px;margin-right: 10px;">Add Question</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- END CONTROL FORM - ADD QUESTION OR SUBMIT SURVEY -->
                <!-- START RESULT FORM -->
                <div class="d-flex">
                    <form style="width: 650px;height: 360px;margin-top: 75px;">
                        <p>Generated Survey Code:</p><textarea class="form-control" readonly="" placeholder="<resulting survey code>" style="height: 170px;"></textarea>
                    </form>
                </div>
                <!-- END RESULT FORM -->
            </div>
            <!-- END CONTAINER 3 -->
        </section>
        <!-- END SECTION 2 -->
    </main>
    <!-- END MAIN -->
    <!-- START FOOTER -->
    <div ng-include="'/assets/templates/footer.htm'"></div>
    <!-- END FOOTER -->
    <!-- START SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
    <div ng-include="'/assets/templates/scripts.htm'"></div>
    <!-- END SCRIPTS -->
</body>
<!-- END BODY -->
</html>
