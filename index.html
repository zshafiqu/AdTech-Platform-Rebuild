<!DOCTYPE html>
<html>
<!-- START HEAD -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Ad Tech Ops Help Desk</title>
    <link rel="shortcut icon" href="assets/img/shortcut.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/bootstrap/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/Button-thib.css">
    <link rel="stylesheet" href="assets/bootstrap/css/Footer-Basic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="https://daneden.github.io/animate.css/animate.min.css">
    <!-- These scripts are at the top because they need to be loaded before the HTML injections from Angular -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.9.0/themes/smoothness/jquery-ui.css"/>
    <script src="assets/js/Misc/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-chained/1.0.1/jquery.chained.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="assets/js/Controllers/helpdesk/cats.js"></script>
    <script src="assets/js/Controllers/helpdesk/data.js"></script>
    <!-- Because we're using angular, script tags within our template files aren't executed automatically when injected
    with 'innerHTML'. To fix this issue, we need to move our jquery script tag before angular.. this will require
    angular to use jQuery for DOM manipulations. This is important for site functionality & usage of directives -->
  </head>
<!--  END HEAD -->
<!-- START BODY -->
  <body ng-app="" onload="zoom()">
    <!-- START NAV -->
    <div ng-include="'assets/templates/navbar.htm'" style="padding-bottom: 100px"></div>
    <!-- END NAV  -->
    <main class="page">
      <!-- START SECTION 1 -->
      <section class="layout-block block-adTechMain" style="margin-top: -50px;">
        <!-- START CONTAINER 1 ---------------------------->
        <div class="container">
          <div ng-include="'assets/templates/Helpdesk/title.htm'"></div>
          <div ng-include="'assets/templates/Helpdesk/description.htm'"></div>
        </div>
        <!-- END CONTAINER 1 ---------------------------->
        <!-- START CONTAINER 2 ---------------------------->
        <div class="container">
          <div ng-include="'assets/templates/Helpdesk/bulletin.htm'" style="display:block;"></div>
          <div ng-include="'assets/templates/Helpdesk/searchBar.htm'"></div>
        </div>
        <!-- END CONTAINER 2 ---------------------------->
        <!-- START CONTAINER 3 ---------------------------->
        <div class="container" style="padding: 75px;padding-bottom: 0px;">
          <!-- START TITLE -->
          <div ng-include="'assets/templates/Helpdesk/issueTypesHeading.htm'"></div>
          <!-- END TITLE -->
          <!-- START DROPDOWN FORM -->
          <div ng-include="'assets/templates/Helpdesk/menu.htm'"></div>
          <!-- END DROPDOWN FORM -->
          <!-- START WIKI INFO -->
          <div ng-include="'assets/templates/Helpdesk/wiki.htm'"></div>
          <!-- END WIKI INFO -->
          <!-- START JIRA BUTTON -->
          <div ng-include="'assets/templates/Helpdesk/jiraBtn.htm'"></div>
          <!-- END JIRA BUTTON -->
          <!-- FORM COMPONENT -->
          <div ng-include="'assets/templates/Helpdesk/helpDeskForms.htm'" style="display: block;"></div>
          <!-- FORM COMPONENT -->
        </div>
        <!-- END CONTAINER 3 ---------------------------->
      </section>
      <!-- END SECTION 1 -->
    </main>
    <!-- START FOOTER -->
    <div ng-include="'assets/templates/footer.htm'"></div>
    <!-- END FOOTER -->
    <!-- START SCRIPTS -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Misc/bs-animation.js"></script>
    <script src="assets/js/Controllers/helpdesk/cats.js"></script>
    <script src="assets/js/Controllers/helpdesk/data.js"></script>
    <script>
      //jquery
      $('#medium').change(function() {
        if ($('#medium').val() === 'display') {
          e('audioOptions').style.display = "none";
        } else {
          e('audioOptions').style.display = "block";
        }
      });
      $('#size').change(function() {
        if ($('#size').val() === 'newSlot') {
          e('newSizeDiv').style.display = 'block';
        } else {
          e('newSizeDiv').style.display = 'none';
        }
      });
    </script>
    <!-- script to resize onload -->
    <script type="text/javascript">
    function zoom() {
       document.body.style.zoom = "70%"
    }
    </script>
  <!-- END SCRIPTS -->
  </body>
</html>
