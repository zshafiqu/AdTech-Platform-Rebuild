    <script>
      $('.downloadLinks').click(function() {
          console.log('onclick');
          if (isPixel()) {
              var fileName = 'Adxcel_Tags_' + e('campaignNamePix').value;

              var fileName = 'Adxcel_Tags_' + e('campaignNameInt').value;

              var fileName = 'Adxcel_Tags_' + e('campaignName').value;
          }
          downloadInnerHtml(fileName, 'text/html');
      });
    </script>
