<!-- MENU COMPONENT -->
<div id="selectador">
  <form style="max-width:100%;">
    <p>Not sure what type of issue you're seeing? <br> Select an item from the menu:</p>
    <div class="form-row">
      <!-- team type -->
      <div class="col" id="col1" style="width:10px;">
        <select multiple="multiple" class="form-control" id="teamType" name="Team Type" onclick="showSub('issueType', 'col2');" size="10">
        </select>
        <script>
        // Populate team type on load
        $('teamType').onload = populateCategory('teamType', teamType);
        </script>
      </div>
      <!-- issue type -->
      <div class="col" id="col2" style="display:none;">
        <select multiple="multiple" class="form-control" id="issueType" name="Issue Type" style="display:float;visibility:hidden" onclick="showSub('subIssue', 'col3');" size="10">
        </select>
        <script>
        // Populate issue type on load
        $('issueType').onload = populateCategory('issueType', issueType);
        // Chains issueType to teamType [make sure values get updated if you're searching around]
        $("#issueType").chained("#teamType");
        </script>
      </div>
      <!-- subIssue -->
      <div class="col" id="col3" style="display:none;">
        <select multiple="multiple" class="form-control" id="subIssue" name="Sub Issue" style="visibility:hidden;display:float" size="10">
        </select>
        <script>
        // Populate SubIssue select
        $('subIssue').onload = populateCategory('subIssue', subIssue);
        //chains subIssue to Issue
        $("#subIssue").chained("#issueType");
        // Calls hideAllStuff() when user switches issue type
        $('#subIssue').change(function() {
            hideAllStuff();
        });
        // Ensures that we can maintain the chain without showing all our info within the first hit on team type
        $('#subIssue').click(function() {
            if ($('#subIssue').val() !== null) { showWiki(issueType, subIssue); }
        });
        </script>
      </div>
    </div>
  </form>
</div>
