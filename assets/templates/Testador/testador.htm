<form>
    <p style="padding-bottom: 0px;margin-bottom: 9px;">Select the advertisement type:</p>
    <!-- START RADIO SELECTORS -->
    <div class="form-row" style="padding-bottom: 0px;margin-bottom: 10px;">
        <!-- COLUMN 1 -->
        <div class="col">
            <div class="form-check">
              <input id="displayAd" class="form-check-input" type="radio" name="adType" checked>
              <label class="form-check-label" for="formCheck-5" style="font-family: Lato, sans-serif; font-size: 1.2em; font-weight: 300;">Display</label>
            </div>
        </div>
        <!-- COLUMN 2 -->
        <div class="col">
            <div class="form-check">
              <input id="audioAd" class="form-check-input" type="radio" name="adType">
              <label class="form-check-label" for="formCheck-6" style="font-family: Lato, sans-serif; font-size: 1.2em; font-weight: 300;">Audio</label>
            </div>
        </div>
        <!-- COLUMN 3 -->
        <div class="col">
            <div class="form-check">
              <input id="videoAd" class="form-check-input" type="radio" name="adType">
              <label class="form-check-label" for="formCheck-7" style="font-family: Lato, sans-serif; font-size: 1.2em; font-weight: 300;">Video</label>
            </div>
        </div>
        <!-- COLUMN 4 -->
        <div class="col">
            <div class="form-check">
              <input id="intAd" class="form-check-input" type="radio" name="adType">
              <label class="form-check-label" for="formCheck-8" style="font-family: Lato, sans-serif; font-size: 1.2em; font-weight: 300;">Interstital</label>
            </div>
        </div>
    </div>
    <!-- END RADIO SELECTORS -->
    <!-- START INPUT ID'S & SUBMIT BUTTON -->
    <p style="margin-bottom: 10px;">Enter the Ad ID:</p>
    <input id="adId" class="form-control" type="text" style="margin-bottom: 15px;">
    <p style="margin-bottom: 10px;">Enter the Creative ID:</p>
    <input id="cId" class="form-control" type="text" style="margin-bottom: 15px;">
    <button onclick="qrCode()" class="btn btn-primary border rounded-0" type="button" style="margin: 10px;">Generate a QR code</button>
    <!-- END INPUT ID'S & SUBMIT BUTTON -->
  </form>
