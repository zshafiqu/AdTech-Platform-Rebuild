<div class="itemRows container" id="pixelItemRows" style="display: none;">
  <form style="margin-top: 50px">
    <!-- INPUT FIELDS -->
    <div class="rowPix" id="divPixRow0">
      <!-- PLACEMENT NAME -->
      <div class="pixelNames" id="pixelName">
        <p>Placement Name:</p>
        <textarea class="pixelNameText form-control" id="pixelNamepix0" style="margin-top: -20px;"></textarea>
      </div>
      <!-- DFP CREATUIVE ID -->
      <div class="creativeIds" id="creativeId">
        <p style="margin-top: 15px;">DFP Creative ID:</p>
        <textarea class="form-control" id="pix0" onchange="generatePixel(this.id);" style="margin-top: -20px;"></textarea>
      </div>
      <!-- DFP PIXEL OPT IN -->
      <div class="optInPixels" id="opt-in">
        <p style="margin-top: 15px;">DFP Pixel Opt-in:</p>
        <textarea class="form-control" id="optinTextpix0" readonly style="margin-top: -20px; height: 200px;"></textarea>
      </div>
      <!-- DFP PIXEL OPT OUT -->
      <div class="optOutPixels" id="opt-out">
        <p style="margin-top: 15px;">DFP Pixel Opt-out:</p>
        <textarea class="form-control" id="optoutTextpix0" readonly style="margin-top: -20px; height:170px;"></textarea>
      </div>
      <!-- ADD PIXELS -->
      <div class="addRemoveButton" id="addPixelButton" style="margin-top: 15px;">
        <div class="form-row">
          <div class="col">
            <button class="btn btn-primary border rounded-0" onclick="addRow(this.form);" style="width: 110px;" type="button">Add Pixels</button>
          </div>
        </div>
      </div>
    </div>
    <!-- END INPUT FIELDS -->
  </form>
</div>
