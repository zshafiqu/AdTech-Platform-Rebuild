<form>
<!-- START TRACKER TYPE SELECTORS -->
  <div style="padding-bottom: 15px;margin-top: 0px;">
      <p style="margin-bottom: 10px;margin-top: -10px;">Select a tracker type:</p>
      <!-- START SELECTOR DIV -->
      <div class="form-row text-center d-inline-flex" style="padding-bottom: 0px;padding-top: 0px;">
          <!-- COLUMN 1 -->
          <div class="col">
              <div class="form-check">
                <input id="thirdPartyTracker" name="trackerType" class="form-check-input" type="radio" checked>
                <label class="form-check-label" for="formCheck-5" style="font-family: Lato, sans-serif;font-size: 1.2em;font-weight: 300;width: 100px;">Third Party</label>
              </div>
          </div>
          <!-- COLUMN 2 -->
          <div class="col">
              <div class="form-check">
                <input id="internalTracker" name="trackerType" class="form-check-input" type="radio">
                <label class="form-check-label" for="formCheck-6" style="font-family: Lato, sans-serif; font-size: 1.2em; font-weight: 300;">Internal</label>
              </div>
          </div>
      </div>
      <!-- END SELECTOR DIV -->
  </div>
  <!-- END TRACKER TYPE SELECTORS -->
  <!-- START DROPDOWN FOR EVENT TYPE *** THIRD PARTY *** -->
  <div style="padding-bottom: 7px;">
      <p style="margin-bottom: 10px;">Select an event:</p>
      <div id="audioDiv" class="field">
        <select id="audioEvent" class="form-control">
          <option id="tracker" value="tracker" onClick="getMemberName()">tracker</option>
          <option id="tile_tracker_url" value="tile_tracker_url">tile_tracker_url</option>
          <option id="banner_render_tracker" value="banner_render_tracker">banner_render_tracker</option>
          <option id="banner_render_dark_tracker" value="banner_render_dark_tracker">banner_render_dark_tracker</option>
          <option id="banner_display_after_dark_tracker" value="banner_display_after_dark_tracker">banner_display_after_dark_tracker</option>
        </select>
      </div>
      <div id="videoDiv" class="field" style="display:none">
        <select id="videoEvent" class="form-control">
          <option id="impression" value="impression">impression</option>
          <option id="videoInititated" value="videoInititated">videoInititated</option>
          <option id="videoPlaybackStarted" value="videoPlaybackStarted">videoPlaybackStarted</option>
          <option id="videoPlayedToCompletion" value="videoPlayedToCompletion">videoPlayedToCompletion</option>
          <option id="videoPlayedTo1stQuartile" value="videoPlayedTo1stQuartile">videoPlayedTo1stQuartile</option>
          <option id="videoPlayedTo2ndQuartile" value="videoPlayedTo2ndQuartile">videoPlayedTo2ndQuartile</option>
          <option id="videoPlayedTo3rdQuartile" value="videoPlayedTo3rdQuartile">videoPlayedTo3rdQuartile</option>
          <option id="learnMoreClicked" value="learnMoreClicked">learnMoreClicked</option>
          <option id="videoClosedBeforeEnd" value="videoClosedBeforeEnd">videoClosedBeforeEnd</option>
          <option id="pauseClicked" value="pauseClicked">pauseClicked</option>
          <option id="unpauseClicked" value="unpauseClicked">unpauseClicked</option>
          <option id="muteClicked" value="muteClicked">muteClicked</option>
          <option id="unmuteClicked" value="unmuteClicked">unmuteClicked</option>
        </select>
      </div>
    </div>
    <!-- END DROPDOWN FOR EVENT TYPE -->
  <!-- START PIXEL INPUT / BUTTON -->
  <div>
      <p style="margin-bottom: 10px;padding-top: 10px;">Tracking pixel:</p>
      <input id="tracking_pixel" class="form-control" type="text" inputmode="url" style="margin-bottom: 10px;">
      <button id="submit-XML" onclick="generateMember()" return false; class="btn btn-primary border rounded-0" type="button" style="margin: 10px;padding-top: 10px;margin-top: 20px;padding-bottom: 10px;margin-bottom: 25px;">Generate Member</button>
  </div>
  <!-- END PIXEL INPUT / BUTTON -->
  <!-- START RESULT -->
  <div>
      <p>Generated member:</p>
      <textarea id="member_code" class="form-control" readonly="" placeholder="<result>" style="margin-top: -20px;height: 175px;"></textarea>
  </div>
  <!-- END RESULT -->
</form>
